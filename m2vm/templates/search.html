{% extends "base.html" %}

{% block content %}

<span>globomap</span>
<h2>Lista de VMs a partir de uma máquina física</h2>
<form action="" method="post" novalidate>
  <div class="ss-form-row">
    <label class="ss-label" for="machine">Maquina física</label>
    <input class="ss-input-text" type="text" name="machine" value="{% if machine %}{{ machine }}{% endif %}">
    <button class="ss-btn" type="submit">Procurar</button>
  </div>
</form>
<br>

{% if phys %}
<table class="ss-table">
  <tr>
    <th>Name</th>
  </tr>
  {% for phy in phys %}
  <tr>
    <td>{{ phy.name }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
