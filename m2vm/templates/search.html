{% extends "base.html" %}

{% block content %}

<span>globomap</span>
<h1>Lista de VMs a partir de uma máquina física</h1>
<form action="" method="post" novalidate>
  <p>
    <label for="machine">Maquina fisica</label> <br>
    <input type="text" name="machine" value="{% if machine %}{{ machine }}{% endif %}"> <br>
    <br>
    <input type="submit" value="Enviar">
  </p>
</form>
<br>

{% if vms %}
<table>
  <tr>
    <th>Name</th>
    <th>Ip</th>
  </tr>
  {% for vm in vms %}
  <tr>
    <td>{{ vm.name }}</td>
    <td>{{ vm.ip }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}

{% endblock %}
